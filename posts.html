<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <title>Postagem</title>
</head>
<body>
    <p id="aguarde">Aguarde...</p>
    <main id="post-container" style="display: none;">
        <a href="" id="voltar" class="links">Voltar</a>
        <div id="post"></div>
        <h3>Comentários</h3>
        <section id="comentarios">
            <form id="meu-comentario">
                <div>
                    <label for="email">Digite seu email: </label>
                    <input type="email" name="email" id="email" placeholder="exemplo@servico.com" required>
                </div>
                <div>
                    <label for="body">Seu comentário: </label>
                    <textarea name="body" id="body" placeholder="Digite seu Comentário" required></textarea>
                </div>
                <input type="submit" value="Enviar">
            </form>
            <div id="outros-comentarios">

            </div>
        </section>
    </main>
    <script src="scripts/post.js"></script>
</body>
</html>
